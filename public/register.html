<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptkeep - Register</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/validator/validator.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="register-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
      <span id="username-feedback" class="feedback"></span>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <span id="email-feedback" class="feedback"></span>
      
      <label for="masterPassword">Master Password:</label>
      <input type="password" id="masterPassword" required>
      <span id="password-feedback" class="feedback"></span>
      
      <button type="submit">Register</button>
    </form>

    <!-- OTP Verification Section -->
    <div id="otp-sections">
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" required>
      <button type="button" id="verify-otp-btn">Verify OTP</button>
      <p id="otp-feedback" class="feedback"></p>
    </div>

    <!-- Face ID Registration Section -->
    <button id="register-faceid-btn">Register with Face ID</button>
    
    <!-- Face API section -->
    <video id="video" width="640" height="480" autoplay style="display:none;"></video>
    <button id="capture-btn" style="display:none;">Capture</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <p id="register-message"></p>
    <a href="index.html">Already have an account? Log in here.</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
