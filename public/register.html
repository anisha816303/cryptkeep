<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptkeep - Register</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Link to face-api.js (Ensure it's browser-compatible) -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/validator/validator.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="register-form">
      <label for="username">Username:</label>
  <input type="text" id="username" required>
  <span id="username-feedback" class="feedback"></span> <!-- Feedback for username -->
  
  <label for="masterPassword">Master Password:</label>
  <input type="password" id="masterPassword" required>
  <span id="password-feedback" class="feedback"></span> <!-- Feedback for password -->
      <button type="submit">Register</button>
    </form>
    <button id="register-faceid-btn">Register with Face ID</button>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture-btn" style="display:none;">Capture</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <p id="register-message"></p>
    <a href="index.html">Already have an account? Log in here.</a>
  </div>
  <!-- Link to your script.js -->
  
</body>
<script src="script.js"></script>
</html>
