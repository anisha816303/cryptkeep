<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrieve Passwords</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Retrieve Passwords</h1>
    <label for="search">Search by description or email:</label>
    <input type="text" id="search" placeholder="Type to search...">
    <ul id="results"></ul>
  </div>

  <script>
    const searchInput = document.getElementById('search');
    const resultsList = document.getElementById('results');

    // Simulate fetching data from localStorage
    const passwords = JSON.parse(localStorage.getItem('passwords')) || [];

    searchInput.addEventListener('input', function() {
      const query = searchInput.value.toLowerCase();
      resultsList.innerHTML = ''; // Clear previous results

      if (query) {
        const filteredPasswords = passwords.filter(item =>
          item.description.toLowerCase().includes(query) || item.email.toLowerCase().includes(query)
        );

        filteredPasswords.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `Description: ${item.description}, Email/Link: ${item.email}, Password: ${item.password}`;
          resultsList.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
