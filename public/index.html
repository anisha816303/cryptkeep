<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptkeep - Login</title>
  <!-- Link to face-api.js (Ensure it's browser-compatible) -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <label for="masterPassword">Master Password:</label>
    <input type="password" id="masterPassword" required>
      <button type="submit">Login</button>
    </form>
    <button id="login-faceid-btn">Login with Face ID</button>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="capture-login-btn" style="display:none;">Capture</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <p id="login-message"></p>
    <a href="register.html">Don't have an account? Register here.</a>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
