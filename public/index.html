<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptkeep - Login</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Link to face-api.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/validator/validator.min.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Login</h1>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        

        <label for="masterPassword">Master Password:</label>
        <input type="password" id="masterPassword" required>
       

        <button type="submit">Login</button>
      </form>
      <button id="login-faceid-btn">Login with Face ID</button>
      <div id="faceid-section" style="display: none;">
        <video id="video" width="640" height="480" autoplay></video>
        <div id="loading-spinner" style="display: none;">
          <div class="spinner"></div>
          <p>Processing...</p>
        </div>
        <button id="capture-login-btn">Capture</button>
      </div>
      <p id="login-message"></p>
      <a href="register.html">Don't have an account? Register here.</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
